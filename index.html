<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="row">
        <label for="searchbar"><div class="image" id="searchIcon"></div></label>
        <input type="search" name="search" id="searchbar" />
        <div class="profile">
          <div class="image" id="notificationsIcon"></div>
          <div class="image" id="profilePicture"></div>
          <span id="username">iPorte_</span>
        </div>
      </div>
      <div class="row">
        <div class="welcome">
          <div class="image" id="profilePicture"></div>
          <p>
            Hi there, <br />
            <span id="username"> iPorte_</span>
          </p>
        </div>
        <div class="actions">
          <button class="action">New</button
          ><button class="action">Upload</button
          ><button class="action">Share</button>
        </div>
      </div>
    </header>
    <nav>
      <div class="row">
        <div class="image" id="logo"></div>
        <h2>Dashboard</h2>
      </div>
      <div class="container">
        <div class="row">
          <img src="" alt="home" class="icon" />
          <p>Home</p>
        </div>
        <div class="row">
          <img src="" alt="profile" class="icon" />
          <p>Profile</p>
        </div>
        <div class="row">
          <img src="" alt="messages" class="icon" />
          <p>Messages</p>
        </div>
        <div class="row">
          <img src="" alt="history" class="icon" />
          <p>History</p>
        </div>
        <div class="row">
          <img src="" alt="tasks" class="icon" />
          <p>Tasks</p>
        </div>
        <div class="row">
          <img src="" alt="communities" class="icon" />
          <p>Communities</p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <img src="" alt="settings" class="icon" />
          <p>Settings</p>
        </div>
        <div class="row">
          <img src="" alt="support" class="icon" />
          <p>Support</p>
        </div>
        <div class="row">
          <img src="" alt="Privacy" class="icon" />
          <p>Privacy</p>
        </div>
      </div>
    </nav>
    <div class="mainContainer">container</div>
  </body>
</html>
